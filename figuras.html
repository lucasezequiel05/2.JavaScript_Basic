<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto2 JS Básico</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este proyecto fue realizado a modo de práctica</p>
    </header>
    
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form action="">

            <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="inputCuadrado" type="number" />

            <button type="button" onclick= "calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>

        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de una circunferencia</h2>

        <form action="">

            <label for="inputCircunferencia">Escribe cuanto mide el radio de tu circunferencia</label>
            <input id="inputCircunferencia" type="number" />

            <button type="button" onclick= "calcularPerimetroCircunferencia()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCircunferencia()">
                Calcular el área
            </button>

        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>

        <form action="">

            <label for="inputTrianguloLado">Escribe cuanto miden los lados de tu triángulo</label>
            <input id="inputTrianguloLado" type="number" />

            <label for="inputTrianguloBase">Escribe cuanto mide la base de tu triángulo</label>
            <input id="inputTrianguloBase" type="number" />

            <label for="inputTrianguloAltura">Escribe cuanto mide la altura de tu triángulo</label>
            <input id="inputTrianguloAltura" type="number" />

            <button type="button" onclick= "calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>

        </form>
    </section>

    <script src="./figuras.js"></script> 
</body>
</html>
